  <ion-toolbar class="toolbarback">

    <img style="float:left;width:30px;height:30px;color:#949492;" src="assets/icons/back.png" (click)='canGoBack()'>

<ion-content>
  <!-- <div (click)="presentModal1('dfff')">test</div> -->

  <div class="body-login">
    <div class="change-way" (click)="toChangeWay()">
      <div class="to-change">手机密码登录</div>
    </div>
    <div class="type-phone">
      <div class="con-type">
        手机验证码登录
      </div>

    </div>
  </div>

  <div class="inp">
    <ion-row>
      <ion-col size='3' [ngStyle]="{lineHeight: '60px',fontSize:'16px'}" (click)="queryPhone()">
        +86
      </ion-col>
      <ion-col size="9" [ngStyle]="{lineHeight: '40px',fontSize:'16px'}">
        <ion-input placeholder="请输入11位手机号" minlength="11" maxlength="11" [(ngModel)]="userPhone" name="number" required>
        </ion-input>
      </ion-col>
    </ion-row>

  </div>

  <div class="inp">
    <ion-row>
      <ion-col size="6" [ngStyle]="{lineHeight: '40px',fontSize:'16px'}">
        <ion-input placeholder="请输入验证码" [(ngModel)]="Code" required type="number" oninput="if(value.length>4)value=value.slice(0,4)"></ion-input>
      </ion-col>

      <ion-col size="6" [ngStyle]="{lineHeight: '55px',fontSize:'16px'}">

        <button item-right round [disabled]="!verifyCodedisable" (click)="getSmsCode()"
          class="co">{{verifyCodeverifyCodeTips}}</button>
      </ion-col>
    </ion-row>

  </div>
  <div class="btn" (click)="gotoLogin()">
    登录
  </div>

  <div class="body-login">

    <div class="tips-others">
      <!-- -- 社交账号登录 -- -->
    </div>
    <div class="content-top">
      <div class="detail-icon">
        <div class="top-icon" (click)="wechatLogin2()">
          <img src="assets/img/wechat.png" alt="">
        </div>


      </div>
      <!-- <div class="detail-icon">

    <div class="tips-contracts">
      <div class="tips-left" (click)="goToUserRules()">登录注册代表同意用户</div>
      <div class="tips-right" (click)="goToUserRules()">用户协议、隐私政策</div>

    </div>
  </div>
