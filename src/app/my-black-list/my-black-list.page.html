<ion-header>
  <!-- <ion-toolbar>
    <ion-title>我的关注</ion-title>
  </ion-toolbar> -->
  <ion-toolbar class="toolbarback">
    <!-- <ion-icon style="float:left;width:50px;height:30px;color:#949492;" name="ios-arrow-back" (click)='canGoBack()'>
    </ion-icon> -->
    <img style="float:left;width:30px;height:30px;color:#949492;" src="assets/icons/back.png" (click)='canGoBack()'>
    <ion-title id="animated">我的黑名单</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="bofy-none" *ngIf=(!IsFirstList)>
    <div class="img-none">
      <img src="assets/img/none1.jpg" alt="">
    </div>
    <div class="tips-none">您的黑名单暂无成员哦</div>
  </div>
  <div class="content-bottom" *ngIf=(IsFirstList)>
    <div class="con-following">
      <div class="con-left">黑名单</div>
      <!-- <div class="con-right">查看更多></div> -->
    </div>

    <div class="con-details" *ngFor="let item of followList;let i = index">
      <div class="body-left">
        <div class="body-logo" (click)="goToVisitorHome(item.VisitorInBlacklist.RecordId)">
          <img [src]="item.VisitorInBlacklist.Logo" alt="">
          <!-- <img src="assets/img/xxxx.jpg" alt=""> -->
        </div>
      </div>
      <div class="body-right">
        <div class="desc">
          {{ item.VisitorInBlacklist.NickName }}
        </div>

      </div>
      <!-- <div class="time-msg" (click)="cancelFollow(item.RecordId)">
        取消关注
      </div> -->
    </div>


  </div>
</ion-content>
