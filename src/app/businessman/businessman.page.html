<ion-header>
  <!-- <ion-toolbar>
      <ion-title>入驻商家</ion-title>
    </ion-toolbar> -->
  <ion-toolbar class="toolbarback">
    <!-- <ion-icon style="float:left;width:50px;height:30px;color:#949492;" name="ios-arrow-back" (click)='canGoBack()'>
    </ion-icon> -->
    <img style="float:left;width:30px;height:30px;color:#949492;" src="assets/icons/back.png" (click)='canGoBack()'>
    <ion-title id="animated">入驻商家</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="list-block">
    <div class="body-logo">
      <div class="logo-left" (click)="presentActionSheet()"><img src="{{storeLogo}}" alt="" class="personal-logo"></div>
      <div class="logo-right" (click)="presentActionSheet()">重新上传头像</div>
    </div>
    <ion-list>
      <ion-item style="margin-bottom:25px">
        <ion-label fixed>商家名称</ion-label>
        <ion-input class="item-title data" type="text" value="" [(ngModel)]="storeName"></ion-input>
      </ion-item>
      <ion-item style="margin-bottom:25px">
        <ion-label fixed>商家绑定号码</ion-label>
        <ion-input class="item-title data" type="text" value="" [(ngModel)]="Phone"></ion-input>
      </ion-item>
      <ion-item style="margin-bottom: 25px">
        <ion-label fixed>商家端初始登录密码</ion-label>
        <ion-input class="item-title data" type="text" value="888888"></ion-input>
      </ion-item>
      <ion-item style="padding-bottom: 15px">
        <ion-label>商家简介</ion-label>

        <ion-textarea rows="2" cols="20" maxlength="100" [(ngModel)]="storeDesc"
          style="width: 65%;padding: 5px;border: 1px solid #f5f5f5;color:black;margin-bottom: 15px;"
          placeholder="请输入您的商家简介">
        </ion-textarea>
      </ion-item>

    </ion-list>
  </div>

  <div class="btn-submit" (click)=gotoSet()>
    <div class="btn-body">确认入驻</div>

  </div>


</ion-content>
